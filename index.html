<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styes.css">
</head>
<body>
  <div class="box">
    <div class="container">
      <h4>Your Result</h4>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
        <h3 id="great">Great!</h3>
        <h6>You scored higher than 65% of the people who have taken these tests</h6>
      </div>
    </div>
    <div class="section2">
    <h3 class="summary">Summary</h3>
    <div class="reaction div">
      <img src="./assets/images/icon-reaction.svg" alt="">
      <h3>Reaction</h3>
      <p>82<span>/100</span></p>
    </div>
    <div class="memory div">
      <img src="./assets/images/icon-memory.svg" alt="">
      <h3>Memory</h3>
      <p>92<span>/100</span></p>
    </div>
    <div class="verbal div">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <h3>Verbal</h3>
      <p>61<span>/100</span></p>
    </div>
    <div class="visual div">
      <img src="./assets/images/icon-visual.svg" alt="">
      <h3>Visual</h3>
      <p>72<span>/100</span></p>
    </div>
    <button>Continue</button>
  </div>
</div>
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahesh</a>.
  </div>
</body>
</html>
